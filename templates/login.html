<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0b57d0; --bg-color: #f0f4f9; --text-color: #1f1f1f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--bg-color); color: var(--text-color); }
        
        .auth-card { background: white; padding: 40px; width: 100%; max-width: 400px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        .logo-area { margin-bottom: 20px; font-size: 1.2rem; font-weight: 600; color: #444; }
        h1 { font-size: 1.6rem; margin-bottom: 10px; }
        p.subtitle { color: #666; font-size: 0.9rem; margin-bottom: 25px; }

        .role-selector { display: flex; background: #f0f2f5; padding: 4px; border-radius: 12px; margin-bottom: 25px; }
        .role-option { flex: 1; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 500; color: #555; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .role-option.active { background: white; color: var(--primary-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-weight: 600; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group input { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: 0.2s; }
        .input-group input:focus { border-color: var(--primary-color); }

        /* Secret Code Input (Hidden by default) */
        #secretCodeGroup { display: none; animation: fadeIn 0.3s; }
        
        .btn-primary { width: 100%; padding: 14px; background: var(--primary-color); color: white; border: none; border-radius: 50px; font-size: 1rem; cursor: pointer; margin-top: 10px; font-weight: 500; }
        .btn-primary:hover { background: #0842a0; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        .footer-text { margin-top: 25px; font-size: 0.85rem; color: #666; }
        .link-btn { color: var(--primary-color); cursor: pointer; font-weight: 600; margin-left: 5px; }
        .error-msg { color: #d93025; font-size: 0.85rem; margin-top: 15px; display: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-area"><i class="fas fa-graduation-cap"></i> EduGraph</div>

        <h1 id="title">Sign In</h1>
        <p class="subtitle" id="subtitle">Access your academic resources</p>

        <div class="role-selector">
            <div class="role-option active" onclick="setRole('student')" id="btnStudent">
                <i class="fas fa-user-graduate"></i> Student
            </div>
            <div class="role-option" onclick="setRole('admin')" id="btnAdmin">
                <i class="fas fa-chalkboard-teacher"></i> Teacher
            </div>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <div class="input-group" id="secretCodeGroup">
            <input type="password" id="adminCode" placeholder="Enter Teacher Access Code" style="border-color: #d93025; background: #fff8f8;">
        </div>

        <button class="btn-primary" onclick="handleSubmit()" id="submitBtn">Sign In</button>
        <p class="error-msg" id="errorMsg"></p>

        <div class="footer-text">
            <span id="footerText">Don't have an account?</span>
            <span class="link-btn" onclick="toggleMode()" id="toggleBtn">Sign up</span>
        </div>
    </div>

    <script>
        let isSignup = false;
        let selectedRole = 'student';

        function setRole(role) {
            selectedRole = role;
            document.getElementById('btnStudent').className = role === 'student' ? 'role-option active' : 'role-option';
            document.getElementById('btnAdmin').className = role === 'admin' ? 'role-option active' : 'role-option';
            
            // Only show Secret Code if Signup Mode AND Teacher Role
            checkSecretCodeVisibility();
        }

        function toggleMode() {
            isSignup = !isSignup;
            const title = document.getElementById('title');
            const btn = document.getElementById('submitBtn');
            const footerText = document.getElementById('footerText');
            const toggleBtn = document.getElementById('toggleBtn');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            if (isSignup) {
                title.innerText = "Create Account";
                btn.innerText = "Create Account";
                footerText.innerText = "Already have an account?";
                toggleBtn.innerText = "Sign in";
            } else {
                title.innerText = "Sign In";
                btn.innerText = "Sign In";
                footerText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign up";
            }
            checkSecretCodeVisibility();
        }

        function checkSecretCodeVisibility() {
            const group = document.getElementById('secretCodeGroup');
            if (isSignup && selectedRole === 'admin') {
                group.style.display = 'block';
            } else {
                group.style.display = 'none';
                document.getElementById('adminCode').value = ''; // Clear if hidden
            }
        }

        async function handleSubmit() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const adminCode = document.getElementById('adminCode').value.trim();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            if(!email || !password) {
                errorMsg.innerText = "Please fill all fields"; errorMsg.style.display = 'block'; return;
            }

            btn.disabled = true; btn.innerText = "Processing...";
            const endpoint = isSignup ? '/auth/signup' : '/auth/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: selectedRole, admin_code: adminCode })
                });

                const data = await res.json();
                
                if (res.ok) {
                    if (!isSignup) {
                        localStorage.setItem('user_role', data.role);
                        window.location.href = data.redirect || '/';
                    } else {
                        alert(`Success! You are now a registered ${selectedRole.toUpperCase()}.`);
                        toggleMode();
                    }
                } else {
                    errorMsg.innerText = data.error || "Failed";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.innerText = "Server Error"; errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false; btn.innerText = isSignup ? "Create Account" : "Sign In";
            }
        }
    </script>
</body>
</html>
