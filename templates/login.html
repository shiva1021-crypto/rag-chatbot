<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0b57d0; --bg-color: #f0f4f9; --text-color: #1f1f1f; --success: #1e8e3e; --warning: #f57c00; --error: #d93025; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: var(--text-color); }
        
        .auth-card { background: white; padding: 40px; width: 100%; max-width: 420px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); text-align: center; animation: slideUp 0.5s ease-out; }
        .logo-area { margin-bottom: 20px; font-size: 1.2rem; font-weight: 600; color: #444; display: flex; align-items: center; justify-content: center; gap: 8px; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; color: #222; font-weight: 700; }
        p.subtitle { color: #888; font-size: 0.95rem; margin-bottom: 30px; }

        .role-selector { display: flex; background: #f0f2f5; padding: 6px; border-radius: 14px; margin-bottom: 30px; gap: 8px; }
        .role-option { flex: 1; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 500; color: #666; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; border: 2px solid transparent; }
        .role-option:hover { background: #f5f5f5; transform: translateY(-2px); }
        .role-option.active { background: white; color: var(--primary-color); box-shadow: 0 4px 12px rgba(11, 87, 208, 0.15); font-weight: 600; border-color: var(--primary-color); }

        .input-group { margin-bottom: 18px; text-align: left; position: relative; }
        .input-label { font-size: 0.85rem; font-weight: 600; color: #555; margin-bottom: 6px; display: block; }
        .input-wrapper { position: relative; }
        .input-group input { width: 100%; padding: 14px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 0.95rem; outline: none; transition: all 0.3s ease; background: white; }
        .input-group input:focus { border-color: var(--primary-color); background: #f8f9ff; box-shadow: 0 0 0 3px rgba(11, 87, 208, 0.1); }
        .input-group input::placeholder { color: #aaa; }
        .input-error { border-color: var(--error) !important; }
        .input-success { border-color: var(--success) !important; }

        .password-toggle { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; transition: all 0.2s; }
        .password-toggle:hover { color: var(--primary-color); }

        .strength-indicator { display: none; margin-top: 8px; font-size: 0.8rem; font-weight: 600; }
        .strength-bar { display: none; height: 4px; border-radius: 2px; background: #e0e0e0; margin-top: 6px; overflow: hidden; }
        .strength-bar-inner { height: 100%; transition: all 0.3s ease; border-radius: 2px; }

        /* Secret Code Input (Hidden by default) */
        #secretCodeGroup { display: none; animation: slideDown 0.3s ease-out; }
        
        .btn-primary { width: 100%; padding: 14px 16px; background: linear-gradient(135deg, var(--primary-color) 0%, #0842a0 100%); color: white; border: none; border-radius: 50px; font-size: 1rem; cursor: pointer; margin-top: 15px; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(11, 87, 208, 0.3); }
        .btn-primary:active:not(:disabled) { transform: translateY(0); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }
        .btn-primary i { transition: transform 0.3s ease; }
        .btn-primary:not(:disabled):hover i { transform: scale(1.2); }

        .footer-text { margin-top: 28px; font-size: 0.9rem; color: #777; }
        .link-btn { color: var(--primary-color); cursor: pointer; font-weight: 700; margin-left: 6px; transition: all 0.2s; }
        .link-btn:hover { text-decoration: underline; color: #0842a0; }

        .error-msg { color: var(--error); font-size: 0.9rem; margin-top: 18px; display: none; padding: 12px; background: #fff5f5; border-left: 4px solid var(--error); border-radius: 6px; animation: slideDown 0.3s ease-out; }
        .success-msg { color: var(--success); font-size: 0.9rem; margin-top: 18px; display: none; padding: 12px; background: #f1f8f5; border-left: 4px solid var(--success); border-radius: 6px; animation: slideDown 0.3s ease-out; }

        .form-hint { font-size: 0.8rem; color: #999; margin-top: 4px; display: flex; align-items: center; gap: 4px; }
        .form-hint.valid { color: var(--success); }
        .form-hint i { font-size: 0.75rem; }

        .loading-spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-area"><i class="fas fa-graduation-cap"></i> EduGraph</div>

        <h1 id="title">Sign In</h1>
        <p class="subtitle" id="subtitle">Access your academic resources</p>

        <div class="role-selector">
            <div class="role-option active" onclick="setRole('student')" id="btnStudent">
                <i class="fas fa-user-graduate"></i> Student
            </div>
            <div class="role-option" onclick="setRole('admin')" id="btnAdmin">
                <i class="fas fa-chalkboard-teacher"></i> Teacher
            </div>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <div class="input-group" id="secretCodeGroup">
            <input type="password" id="adminCode" placeholder="Enter Teacher Access Code" style="border-color: #d93025; background: #fff8f8;">
        </div>

        <button class="btn-primary" onclick="handleSubmit()" id="submitBtn">Sign In</button>
        <p class="error-msg" id="errorMsg"></p>

        <div class="footer-text">
            <span id="footerText">Don't have an account?</span>
            <span class="link-btn" onclick="toggleMode()" id="toggleBtn">Sign up</span>
        </div>
    </div>

    <script>
        let isSignup = false;
        let selectedRole = 'student';

        function setRole(role) {
            selectedRole = role;
            document.getElementById('btnStudent').className = role === 'student' ? 'role-option active' : 'role-option';
            document.getElementById('btnAdmin').className = role === 'admin' ? 'role-option active' : 'role-option';
            
            // Only show Secret Code if Signup Mode AND Teacher Role
            checkSecretCodeVisibility();
        }

        function toggleMode() {
            isSignup = !isSignup;
            const title = document.getElementById('title');
            const btn = document.getElementById('submitBtn');
            const footerText = document.getElementById('footerText');
            const toggleBtn = document.getElementById('toggleBtn');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            if (isSignup) {
                title.innerText = "Create Account";
                btn.innerText = "Create Account";
                footerText.innerText = "Already have an account?";
                toggleBtn.innerText = "Sign in";
            } else {
                title.innerText = "Sign In";
                btn.innerText = "Sign In";
                footerText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign up";
            }
            checkSecretCodeVisibility();
        }

        function checkSecretCodeVisibility() {
            const group = document.getElementById('secretCodeGroup');
            if (isSignup && selectedRole === 'admin') {
                group.style.display = 'block';
            } else {
                group.style.display = 'none';
                document.getElementById('adminCode').value = ''; // Clear if hidden
            }
        }

        async function handleSubmit() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const adminCode = document.getElementById('adminCode').value.trim();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            if(!email || !password) {
                errorMsg.innerText = "Please fill all fields"; errorMsg.style.display = 'block'; return;
            }

            btn.disabled = true; btn.innerText = "Processing...";
            const endpoint = isSignup ? '/auth/signup' : '/auth/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: selectedRole, admin_code: adminCode })
                });

                const data = await res.json();
                
                if (res.ok) {
                    if (!isSignup) {
                        localStorage.setItem('user_role', data.role);
                        window.location.href = data.redirect || '/';
                    } else {
                        alert(`Success! You are now a registered ${selectedRole.toUpperCase()}.`);
                        toggleMode();
                    }
                } else {
                    errorMsg.innerText = data.error || "Failed";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.innerText = "Server Error"; errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false; btn.innerText = isSignup ? "Create Account" : "Sign In";
            }
        }
    </script>
</body>
</html>
